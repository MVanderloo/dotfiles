start-at-login = true
after-startup-command = [
  'exec-and-forget borders',
  # 'exec-and-forget defaults write -g NSAutomaticWindowAnimationsEnabled -bool false',
]
key-mapping.preset = 'qwerty'

# for sketchybar
# exec-on-workspace-change = [
# 	'/bin/bash',
# 	'-c',
