start-at-login = true
after-startup-command = [
  'exec-and-forget borders',
  # 'exec-and-forget defaults write -g NSAutomaticWindowAnimationsEnabled -bool false',
]
key-mapping.preset = 'qwerty'

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
default-root-container-orientation = 'horizontal'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

# Gaps between windows (inner-*) and between monitor edges (outer-*).
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 4
outer.bottom = 4
outer.top = 4
outer.right = 4

[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

cmd-r = 'reload-config'

cmd-enter = 'exec-and-forget open -n /Applications/Ghostty.app/'
cmd-b = 'exec-and-forget open -n "$BROWSER"'

cmd-slash = 'layout tiles horizontal vertical'
cmd-shift-slash = 'layout accordion horizontal vertical'

cmd-w = 'close'

cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'
cmd-semicolon = 'macos-native-minimize'

cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'
cmd-alt-h = 'join-with left'
cmd-alt-j = 'join-with down'
cmd-alt-k = 'join-with up'
cmd-alt-l = 'join-with right'


# Consider using 'join-with' command as a 'split' replacement if you want to enable normalizations
# cmd-leftSquareBracket = 'join-with left'
# cmd-rightSquareBracket = 'join-with right'

cmd-m = 'fullscreen'
# cmd-f = 'macos-native-fullscreen'

cmd-comma = 'workspace prev'
cmd-shift-comma = 'move-node-to-workspace --focus-follows-window prev'
cmd-period = 'workspace next'
cmd-shift-period = 'move-node-to-workspace --focus-follows-window next'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-0 = 'workspace 10'

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-0 = 'move-node-to-workspace 10'

# cmd-rightSquareBracket = 'move-workspace-to-monitor prev'
# cmd-leftSquareBracket = 'move-workspace-to-monitor next'

cmd-e = 'balance-sizes'
cmd-shift-r = 'mode resize'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
cmd-shift-r = 'mode main'
esc = 'mode main'
