######################## WINDOWS #######################
# index from 1
set-window-option -g pane-base-index 1

# reindex when window is deleted
set-option -g renumber-windows on

# don't let tmux rename windows
set-option -g allow-rename off

# window switching
bind-key n next-window
bind-key N swap-window -t +1 \; select-window -t +1
bind-key p previous-window
bind-key P swap-window -t -1 \; select-window -t -1
bind-key , previous-window
bind-key . next-window

bind-key N command-prompt -I '#W' 'rename-window '%%''

# move current pane
bind-key C break-pane       # to new window
bind-key < join-pane -t :-1 # to previous window
bind-key > join-pane -t :+1 # to next window

# move to last window
bind-key L last-window

# move to last session
bind-key S switch-client -l

# split spanning current pane
bind-key - split-window -v
bind-key \\ split-window -h

# split spanning whole window
bind-key _ split-window -fv
bind-key | split-window -fh

# move pane to window
# bind-key m switch-client -T move-pane
bind-key -T move-pane 1 join-pane -t :1
bind-key -T move-pane 2 join-pane -t :2
bind-key -T move-pane 3 join-pane -t :3
bind-key -T move-pane 4 join-pane -t :4
bind-key -T move-pane 5 join-pane -t :5
bind-key -T move-pane 6 join-pane -t :6
bind-key -T move-pane 7 join-pane -t :7
bind-key -T move-pane 8 join-pane -t :8
bind-key -T move-pane 9 join-pane -t :9
########################################################

###################### Copy Mode #######################
# vi style keybindings
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle \; send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X append-selection-and-cancel
bind-key -T copy-mode-vi 'C-[' send-keys -X cancel
bind-key -T copy-mode-vi 'Escape' send-keys -X cancel

# scroll one line at a time
bind-key -T copy-mode-vi WheelUpPane send-keys -N 1 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -N 1 -X scroll-down

# don't exit scroll mode when scrolling with mouse
unbind-key -T copy-mode-vi MouseDragEnd1Pane
########################################################

####################### Sessions #######################
# sesh is a tmux session manager
# s is a script that i wrap around my most common usage of sesh
bind-key -N 'session manager' s run-shell 's'
bind-key -N 'last-session' L run-shell 'sesh last'
bind-key -N 'switch to root session' S run-shell 'sesh connect --root "$(pwd)"'
